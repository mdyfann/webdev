<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>iCashier</title>
</head>
<body>
    <div class="cart">
        <h2>iCashier</h2>
        <div 
            class="cart-items" id="cart-items">
        </div>
        
        <h2>My Cart</h2>
        <div 
            class="selected-products-container" id="selected-products-container">
        </div>
        
        <div 
            id="subtotal">
        </div> <!-- This is where the total amount will be displayed -->   

        <div 
            id="tax-amount">
        </div> <!-- This is where the tax amount will be displayed -->    
        
        <div 
            id="total">
        </div> <!-- This is where the total will be displayed -->
    </div>
    <script src="script.js"></script>
</body>
</html>
